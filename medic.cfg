// Commands here will be run when you select Medic

// Crossbow
/// Aliases
alias +crossbow "viewmodel1; +attack; -attack2"
alias -crossbow "-attack"

/// Binds
bind mouse2 +crossbow

// Medigun
/// Aliases
alias +medigun "viewmodel2; -attack; -attack2"
alias -medigun "+attack"
alias uber "viewmodel2; +attack; +attack2"

/// Binds
bind mouse1 +medigun
bind q uber

// Melee
/// Aliases
alias +melee "viewmodel3; +attack; -attack2"
alias -melee "-attack"

/// Binds
bind mouse5 +melee
