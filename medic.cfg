// Commands here will be run when you select Medic

// Crossbow
/// Aliases
alias +crossbow "viewmodel1; +attack"
alias -crossbow "-attack"

/// Binds
bind mouse2 +crossbow

// Medigun
/// Aliases
alias +medigun "viewmodel2; -attack"
alias -medigun "+attack"

/// Binds
bind mouse1 +medigun
bind q +attack2

// Melee
/// Aliases
alias +melee "viewmodel3; +attack"
alias -melee "-attack"

/// Binds
bind mouse5 +melee
